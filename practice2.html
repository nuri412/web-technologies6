    <!-- логин -->
    <div id="loginModal" class="modal" tabindex="-1" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="usernameInput" class="form-control" placeholder="Enter Username" required>
                    <input type="password" id="passwordInput" class="form-control mt-2" placeholder="Enter Password" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="login()">Log In</button>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('userIcon').onclick = function() {
            if (!localStorage.getItem('username')) {
                document.getElementById('loginModal').style.display = 'flex';
            } else {
                toggleLogout();
            }
        };

        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function login() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            if (username && password) {
                localStorage.setItem('username', username);
                updateUI();
                closeModal();
            } else {
                alert('Please enter both username and password');
            }
        }

        document.getElementById('passwordInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                login();
            }
        });

        function updateUI() {
            const username = localStorage.getItem('username');
            document.getElementById('userStatus').textContent = username || 'Log In';
        }

        function toggleLogout() {
            if (confirm('Do you want to log out?')) {
                localStorage.removeItem('username');
                updateUI();
            }
        }

        document.addEventListener('DOMContentLoaded', updateUI);

        function playSoundAndRedirect(event, url) {
            event.preventDefault();
            const audio = new Audio('buy.mp3');
            audio.play();
            audio.onended = function() {
                window.location.href = url;
            };
        }

        function changeBackgroundColor() {
            const colors = ['red', 'blue', 'green', 'purple', 'orange'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        function displayDateTime() {
            const now = new Date();
            const formattedDate = now.toLocaleString();
            document.getElementById('currentDateTime').textContent = formattedDate;
        }
        setInterval(displayDateTime, 1000);

              // переключение светлая темная тема
          const themeToggleBtn = document.getElementById('themeToggleBtn');
          const themeIcon = document.getElementById('themeIcon');

          function toggleTheme() {
              document.body.classList.toggle('dark-mode');
              
              // изменение иконки 
              if (document.body.classList.contains('dark-mode')) {
                  themeIcon.classList.remove('fa-sun');
                  themeIcon.classList.add('fa-moon');
                  themeIcon.style.color = 'white';
                  localStorage.setItem('theme', 'dark'); // сохранение темы в локалсторейдж
              } else {
                  themeIcon.classList.remove('fa-moon');
                  themeIcon.classList.add('fa-sun');
                  themeIcon.style.color = 'black';
                  localStorage.setItem('theme', 'light'); // сохранение темы в локалсторейдж
              }
          }

          // восстановление сохраненной темы при загрузке страницы
          document.addEventListener('DOMContentLoaded', () => {
              const savedTheme = localStorage.getItem('theme');
              if (savedTheme === 'dark') {
                  document.body.classList.add('dark-mode');
                  themeIcon.classList.remove('fa-sun');
                  themeIcon.classList.add('fa-moon');
                  themeIcon.style.color = 'white';
              }
          });

          themeToggleBtn.addEventListener('click', toggleTheme);

       
          const products = [
              { name: 'Airpods Max', price: '180,000 тг', img: 'https://www.apple.com/v/airpods-max/f/images/overview/hero__gnfk5g59t0qe_xlarge_2x.png', category: 'headphones', page: 'practice1.html' },
              { name: 'iPhone 16 pro', price: '800,000 тг', img: 'https://cdn0.ipoint.kz/AfrOrF3gWeDA6VOlDG4TzxMv39O7MXnF4CXpKUwGqRM/resize:fill:540/bg:f6f6f6/q:100/plain/s3://catalog-products/240909224113782339/240911100025627334.png@webp', category: 'phones', page: 'iphone16pro.html' },
              { name: 'Apple Watch', price: '150,000 тг', img: 'https://www.apple.com/v/watch/bo/images/overview/select/product_s10__deak4mdempoy_xlarge_2x.png', category: 'watches', page: 'applewatch.html' },
              { name: 'Iphone 15 pro', price: '700,000 тг', img: 'https://api.technodom.kz/f3/api/v1/images/800/800/smartfon_gsm_apple_iphone_15_pro_128gb_81286148_natural_titanium_mtux3_274404_4.jpg', category: 'phones', page: 'iphone15pro.html' }
          ];

          const filterSelect = document.getElementById('filterSelect');
          const productContainer = document.getElementById('productContainer');

          filterSelect.addEventListener('change', applyFilter);

          function applyFilter() {
              const selectedCategory = filterSelect.value;
              localStorage.setItem('selectedCategory', selectedCategory);

              productContainer.innerHTML = '';
              const filteredProducts = selectedCategory === 'all' ? products : products.filter(product => product.category === selectedCategory);

              filteredProducts.forEach(product => {
                  const productElement = `
                      <div class="col">
                          <div class="card">
                              <img src="${product.img}" class="card-img-top" alt="${product.name}">
                              <div class="card-body">
                                  <h5 class="card-title">${product.name}</h5>
                                  <p class="card-text">${product.price}</p>
                                  <a class="btn btn-primary" href="${product.page}">Buy</a>
                              </div>
                          </div>
                      </div>`;
                  productContainer.innerHTML += productElement;
              });
          }

          
          document.addEventListener('DOMContentLoaded', () => {
              const savedCategory = localStorage.getItem('selectedCategory') || 'all';
              filterSelect.value = savedCategory;
              applyFilter();
          });




                  

    </script>
