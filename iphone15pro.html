<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="display">
        <header class="header">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Apple Store</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link active" href="practice2.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="faq.html">FAQ</a></li>
                        </ul>
                        <div class="nav-item text-center">
                            <i id="userIcon" class="fas fa-user" style="cursor: pointer;"></i>
                            <div id="userStatus">Log In</div>
                        </div>
                        <button id="themeToggleBtn" class="btn btn-outline-light ms-3">
                            <i id="themeIcon" class="fas fa-sun"></i>
                        </button>
                    </div>
                </div>
            </nav>
            <h1>iPhone 15 Pro</h1>
        </header>

        <main class="main">
            <section class="headphones-text">
                <h2>The latest and greatest from Apple</h2>
                <p>Discover the cutting-edge technology and sleek design of the iPhone 15 Pro.</p>
            </section>
            <figure>
                <img class="airpods-max" src="https://api.technodom.kz/f3/api/v1/images/800/800/smartfon_gsm_apple_iphone_15_pro_128gb_81286148_natural_titanium_mtux3_274404_4.jpg" alt="iPhone 15 Pro">
            </figure>

            <div style="position: relative; height: 300px;">
                <button class="btn btn-primary" style="position: absolute; width: 283px; height: 55px; left: 244px; top: 571px;" type="button" onclick="window.location.href='form.html';">Buy now</button>
            </div>
        </main>

        <footer class="footer">Nurila Smaiyl  10.09.2024  @letsgonuri</footer>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" tabindex="-1" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="usernameInput" class="form-control" placeholder="Enter Username" required>
                    <input type="password" id="passwordInput" class="form-control mt-2" placeholder="Enter Password" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="login()">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('userIcon').onclick = function() {
            if (!localStorage.getItem('username')) {
                document.getElementById('loginModal').style.display = 'flex';
            } else {
                toggleLogout();
            }
        };

        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        function login() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            if (username && password) {
                localStorage.setItem('username', username);
                updateUI();
                closeModal();
            } else {
                alert('Please enter both username and password');
            }
        }

        function updateUI() {
            const username = localStorage.getItem('username');
            document.getElementById('userStatus').textContent = username || 'Log In';
        }

        function toggleLogout() {
            if (confirm('Do you want to log out?')) {
                localStorage.removeItem('username');
                updateUI();
            }
        }

        document.addEventListener('DOMContentLoaded', updateUI);

        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const themeIcon = document.getElementById('themeIcon');
        
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        }
        
        themeToggleBtn.addEventListener('click', toggleTheme);

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.className = 'fas fa-moon';
            }
        });
    </script>
</body>
</html>
