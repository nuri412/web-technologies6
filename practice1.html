   <!-- логин -->
   <div id="loginModal" class="modal" tabindex="-1" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="usernameInput" class="form-control" placeholder="Enter Username" required>
                <input type="password" id="passwordInput" class="form-control mt-2" placeholder="Enter Password" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="login()">Log In</button>
            </div>
            <div class="text-center">
                <p>Don't have an account? <a href="#" onclick="openSignUpModal()">Sign Up</a></p>
            </div>
            
            
        </div>
    </div>
</div>

<div id="signUpModal" class="modal" tabindex="-1" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign Up</h5>
                <button type="button" class="btn-close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="signUpName" class="form-control" placeholder="Enter Name" required>
                <input type="email" id="signUpEmail" class="form-control mt-2" placeholder="Enter Email" required>
                <input type="password" id="signUpPassword" class="form-control mt-2" placeholder="Enter Password" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="signUp()">Sign Up</button>
            </div>
        </div>
    </div>
</div>
